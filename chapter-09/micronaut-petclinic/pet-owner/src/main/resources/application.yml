micronaut:
  application:
    name: pet-owner
  server:
    port: 32581
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**

datasources:
  default:
    url: "jdbc:postgresql://host.docker.internal:5432/postgres"
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

consul:
  client:
    default-zone: "consul:8500"
    registration:
      enabled: true

jpa:
  default:
    entity-scan:
      packages:
        - com.packtpub.micronaut.domain
    properties:
      hibernate:
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        enable_lazy_load_no_trans: true

tracing:
  zipkin:
    http:
      url: http://host.docker.internal:9411
    enabled: true
    sampler:
      probability: 1
